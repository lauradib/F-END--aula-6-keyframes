<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <!--- links pessoais -->
    <link rel="stylesheet" href="style/geral.css">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <div id="page">
      <main>
          <div id="efeito">
            <div id="banner"></div>
        </div>
          <div id="formulario"></div>
                <h3>CADASTRO</h3>
                <form action="#" method="post">
                    <br>
                    <!-- nome do usuario -->
                    <label for="NomeDeUsuario">Digite seu nome:</label>
                    <input required type="" id="nomeDoUsuario"> 
                    <br>
                    <!-- email do usuario-->
                    <label for="emailDoUsuario">Digite o seu email</label>
                    <input required type="emailDoUsuario" id="emailDoUsuario">
                    <br>
                    <!-- senha do usuario-->
                    <label for="senhaDoUsuario">Digite sua senha:</label>
                    <input type="password" id="senhaDoUsuario">
                    <!-- Data de nascimento-->
                    <label for="dataNa">Digite sua data de nascimento:</label>
                    <input type="date">

                    <button type="submit">CADASTRAR</button>
                    <button type="reset">APAGAR TUDO</button>

                    <!--outros inputs-->
         <!-- <input type="file">
                  <input type="image" src="" alt="">
                   <input type="checkbox" name="" id="">
                    <input type="color" name="" id=""> -->

                </form>
            </main>
        </div>
</body>
</html>
